<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Friend Finder</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Maven+Pro"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <style>
      #submit {
        text-align: center;
        background-image: linear-gradient(
          to right top,
          rgb(8, 74, 110),
          rgb(36, 163, 131)
        );
        color: white;
      }
      h1,
      h3 {
        color: rgb(8, 110, 101);
        margin-top: 1.25rem;
      }
      body {
        font-family: "Maven Pro", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Survey Questions</h1>
      <hr />
      <h3>About you</h3>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"
            >Name (Required)</span
          >
        </div>
        <input type="text" class="form-control" aria-label="Name" />
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"
            >Link to Photo Image (Required)</span
          >
        </div>
        <input type="text" class="form-control" aria-label="Name" />
      </div>

      <hr />

      <div class="form-group">
        <h3>Question 1</h3>
        <label for="sel1"
          >When you eat pineapple pizza do you throw pineapple chunks
          away?</label
        >
        <select class="form-control">
          <option value="" disabled selected>Select an Option</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5(Strongly Agree)</option>
        </select>
        <h3>Question 2</h3>
        <label for="sel2">You strongly believe in conspiracy theories</label>
        <select class="form-control">
          <option value="" disabled selected>Select an Option</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5(Strongly Agree)</option>
        </select>
        <h3>Question 3</h3>
        <label for="sel3"
          >Imagine you are eating a banana. You peeled it off and saw that the
          actual banana is in form of a human face begging you not to eat him.
          Would you eat the banana?</label
        >
        <select class="form-control">
          <option value="" disabled selected>Select an Option</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5(Strongly Agree)</option>
        </select>
        <h3>Question 4</h3>
        <label for="sel4"
          >You often find that your head is full of information and ideas that
          no one else in the room is familiar with</label
        >
        <select class="form-control">
          <option value="" disabled selected>Select an Option</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5(Strongly Agree)</option>
        </select>
        <h3>Question 5</h3>
        <label for="sel5"
          >Very often you do unexpected things just to get a reaction from
          people</label
        >
        <select class="form-control">
          <option value="" disabled selected>Select an Option</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5(Strongly Agree)</option>
        </select>
        <h3>Question 6</h3>
        <label for="sel6"
          >When you go upstairs you always count your steps</label
        >
        <select class="form-control">
          <option value="" disabled selected>Select an Option</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5(Strongly Agree)</option>
        </select>
        <h3>Question 7</h3>
        <label for="sel7">You agree that a hot dog is a sandwich</label>
        <select class="form-control">
          <option value="" disabled selected>Select an Option</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5(Strongly Agree)</option>
        </select>
        <h3>Question 8</h3>
        <label for="sel8"
          >The only way to stay safe in the face of a charging elephant is to
          jump on the elephant's trunk</label
        >
        <select class="form-control">
          <option value="" disabled selected>Select an Option</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5(Strongly Agree)</option>
        </select>
        <h3>Question 9</h3>
        <label for="sel9">Would you eat a live spider for $100000?</label>
        <select class="form-control">
          <option value="" disabled selected>Select an Option</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5(Strongly Agree)</option>
        </select>
        <h3>Question 10</h3>
        <label for="sel10">Whould you ever join the circus?</label>
        <select class="form-control">
          <option value="" disabled selected>Select an Option</option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5(Strongly Agree)</option>
        </select>
      </div>
      <a href="/"
        ><button id="submit" class="btn btn-outline-light btn-lg btn-block">
          <i class="fas fa-poll-people"></i> Submit
        </button></a
      >
      <hr />
      <p>
        <a href="/api/friends">API Friends List</a> |
        <a href="https://github.com/ksemal/FriendFinder">GitHub Repo</a>
      </p>
    </div>

    <script type="text/javascript"></script>
  </body>
</html>
